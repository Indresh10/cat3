<!DOCTYPE html>
<html lang="en" ng-app="App">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>infosys spring</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.9/angular-route.js"></script>
        <script src="./app.js"></script>
    </head>

    <body ng-controller="ctrl" class="p-5">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Designation</th>
                    <th>Department</th>
                    <th>Salary</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="emp in emps">
                    <td>{{emp.emp_id}}</td>
                    <td>{{emp.emp_name}}</td>
                    <td>{{emp.emp_desg}}</td>
                    <td>{{emp.emp_dept}}</td>
                    <td>{{emp.emp_salary|currency:'â‚¹'}}</td>
                    <td>{{emp.emp_location}}</td>
                </tr>
            </tbody>
        </table>

        <div class="container text-center">
            <a  href="create.html" class="btn btn-primary btn-lg mx-2" target="_blank">Add</a>
            <button type="button" class="btn btn-primary btn-lg mx-2" ng-click="del()">Delete</button>
            <button type="button" class="btn btn-primary btn-lg mx-2" ng-click="srchLoc()">Search by Location</button>
            <button type="button" class="btn btn-primary btn-lg mx-2" ng-click="srchSal()">Search by Salary</button>
            <button type="button" class="btn btn-primary btn-lg mx-2" ng-click="reset()">Reset</button>
            <button type="button" class="btn btn-primary btn-lg mx-2" ng-click="edit()">Edit</button>
        </div>
    </body>

</html>
